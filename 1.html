<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Bulb</title>
    <style>
         button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Turn on/off Bulb</h1>
    <img  id="myimage" src="https://www.w3schools.com/js/pic_bulboff.gif" height="400px" width="400px">
    <button onclick="toggleBulb()">Toggle Bulb</button>
    
    <script>
        let isOn=false;
        function toggleBulb()
        {
            const bulb=document.getElementById(myimage);
            if (isOn)
            {
                bulb.src("https://www.w3schools.com/js/pic_bulboff.gif");
            }
            else 
            {
                bulb.src("https://www.w3schools.com/js/pic_bulbon.gif");
            }
            isOn=!isOn;
        }
    </script>

</body>
</html>
