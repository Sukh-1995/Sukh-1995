<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Bulb</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        img {
            width: 150px;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Turn Bulb On/Off</h1>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
    <br>
    <button onclick="toggleBulb()">Toggle Bulb</button>

    <script>
        let isOn = false;
        function toggleBulb() {
            const bulb = document.getElementById('bulb');
            if (isOn) {
                bulb.src = "https://www.w3schools.com/js/pic_bulboff.gif";
            } else {
                bulb.src = "https://www.w3schools.com/js/pic_bulbon.gif";
            }
            isOn = !isOn;
        }
    </script>
</body>
</html>
